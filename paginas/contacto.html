	<main class="fondo container-fluid">
		<h2 class="gradiente">Formulario de contacto</h2>
		<div class="row justify-content-center">
			<div class="form-group contacto">
				<form action="" method="get">
					<div class="mb-1">
						<label for="nombre">
							<input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
						</label>
					</div>
					<div class="mb-1">
						<label for="direccion">
							<input class="form-control" type="text" name="direccion" placeholder="Direccion" required>
						</label>
					</div>
					<div class="mb-1">
						<label for="localidad">
							<input class="form-control" type="text" name="localidad" placeholder="Localidad" required>
						</label>
					</div>
					<div class="mb-1">
						<label for="provincia">
							<select class="form-control" name="provincia" required>
								<option value="" hidden selected>Selecciona una Provincia</option>
								<option Value="Buenos_Aires">Buenos Aires </option>
								<option value="Caba">Caba</option>
								<option value="Catamarca">Catamarca</option>
								<option value="Chaco">Chaco</option>
								<option value="Chubut">Chubut</option>
								<option value="Cordoba">Cérdoba</option>
								<option value="Corrientes">Corrientes</option>
								<option value="Entre_Rios">Entre Rios</option>
								<option value="Formosa">Formosa</option>
								<option value="Jujuy">Jujuy</option>
								<option value="La_Pampa">La Pampa</option>
								<option value="La_Rioja">La Rioja</option>
								<option value="Mendoza">Mendoza</option>
								<option value="Misiones">Misiones</option>
								<option value="Neuquen">Neuquén</option>
								<option value="Rio_Negro">Río Negro</option>
								<option value="Salta">Salta</option>
								<option value="San_Juan">San Juan</option>
								<option value="San_Luis">San Luis</option>
								<option value="Santa_Cruz">Santa Cruz</option>
								<option value="Santa_Fe">Santa Fe</option>
								<option value="Santiago_del_Estero">Santiago del Estero</option>
								<option value="Tierra_del_Fuego">Tierra del Fuego</option>
								<option value="Tucuman">Tucumán</option>
							</select>
						</label>
					</div>
					<div class="mb-1">
						<label for="codpostal">
							<input class="form-control" type="text" name="codpostal" placeholder="Codigo Postal" required>
						</label>
					</div>
					<div class="mb-1">
						<label for="telefono">
							<input class="form-control" type="text" name="telefono" placeholder="Telefono" required>
						</label>
					</div>
					<div class="mb-1">
						<Label for="email">
							<input class="form-control" type="email" name="email" placeholder="Email" required>
						</Label>
					</div>
					<div class="mb-1">
						<label for="mensaje">
							<textarea class="form-control" name="mensaje" cols="30" rows="10"
								placeholder="Mensaje"></textarea>
						</label>
					</div>
					<div class="mb-1">
						<label for="chek1" class="check">
							<input class="form-check-input" type="checkbox" name="check1" value="si">Posee camara
							Reflex-Mirrorless
						</label>
					</div>
					<div class="mb-1">
						<label for="check2" class="check">
							<input class="form-check-input" type="checkbox" name="check2" value="si">Tiene conocimientos
							previos de fotografia?
						</label>
					</div>
					<div class="mb-1">
						<input class="btn btn-primary boton" type="submit" value="Enviar Formulario"> </input>
					</div>
					<div class="mb-1">
						<input class="btn btn-primary boton" type="reset" value="Limpiar Formulario"> </input>
					</div>
				</form>
			</div>
		</div>
		<p class="aviso gradiente">Pare recibir mas informacion sobre los cursos y talleres, completa el formulario
			y nos contactaremos con tigo </p>
